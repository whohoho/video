version: '2'

services:
  hushjanus:
    #image: atyenoria/janus-webrtc-gateway-docker:latest
    # image: mcroth/docker-janus:latest 
    build:
      context: .
      dockerfile: janus.dockerfile
    container_name: hushjanus
    volumes:
      - ./janus/etc/janus/:/opt/janus/etc/janus/
      - ./keys:/opt/keys/
      - ./janus/janus.log:/var/log/janus.log:rw
    ports:
      - 8088:8088
      - 8081:8081
      - 8188:8188

  http-server:
    image: nginx
    ports:
      - 9443:443
      - 980:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./http:/www/static:ro
      - ./mime.types:/etc/nginx/mime.types
      - ./keys:/opt/certs

